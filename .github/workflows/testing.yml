name: Testing

on: push

jobs:
  test:
    name: Tests passes
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Install modules
        run: npm ci

      - name: Testing
        run: npm test
        env:
          JWT_SECRET: ${{secrets.JWT_SECRET}}
          REACT_APP_API_SOCIAL: ${{ secrets.REACT_APP_API_SOCIAL }}
